<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon-link-mantra.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mantra</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Descubre los mejores eventos de música electrónica en España. Mantra Events te trae los mejores DJs y productores en localizaciones únicas."
    />
    <meta
      name="keywords"
      content="mantra events, música electrónica, eventos techno, djs españa, fiestas electrónicas"
    />
    <meta name="author" content="Mantra Events" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mantraevent.es/" />
    <meta
      property="og:title"
      content="Mantra Events - Eventos de Música Electrónica"
    />
    <meta
      property="og:description"
      content="Descubre los mejores eventos de música electrónica en España"
    />
    <meta property="og:image" content="https://mantraevent.es/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mantraevent.es/" />
    <meta
      property="twitter:title"
      content="Mantra Events - Música Electrónica"
    />
    <meta
      property="twitter:description"
      content="Eventos únicos de música electrónica en España"
    />
    <meta
      property="twitter:image"
      content="https://mantraevent.es/twitter-image.jpg"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://mantraevent.es" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
